<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanic Log in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"
        >M<i class="fa-solid fa-wrench fa-flip-horizontal"></i> MECHANIC</a
      >
      <a href="signup.html"><button class="signup-btn">Sign up</button></a>
    </header>
    <hr class="header-line" />
    <p class="login-logo">
      <a href="#" class="logo"
        >M<i class="fa-solid fa-wrench fa-flip-horizontal"></i> MECHANIC</a
      >
    </p>
    <p class="create-account-text">Log in to MY MECHANIC</p>
    <div class="form-area-3">
      <div class="form-container-2">
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="text" required />
            <div class="labelLine">Email</div>
          </div>
        </div>
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="password" required />
            <div class="labelLine">Password</div>
          </div>
        </div>
        <p class="forgot-password-text">
          <a href="#">Forgot your password?</a>
        </p>
      </div>
      <a href="mechanicDashbord.html"
        ><button class="continue-btn">Log in</button></a
      >
    </div>
  </body>
</html>
