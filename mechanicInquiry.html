<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanic Inquiry</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"
        >M<i class="fa-solid fa-wrench fa-flip-horizontal"></i> MECHANIC</a
      >
      <a class="header-link" href="chooseMechanic.html">Find a Mechanic</a>
      <a class="header-link" href="#">About Us</a>
      <a class="header-link" href="#">Contact Us</a>
      <div class="search">
        <div class="icon"></div>
        <div class="input">
          <input type="text" placeholder="Search" id="mysearch" />
        </div>
        <span
          class="clear"
          onclick="document.getElementById('mysearch').value = ''"
        ></span>
      </div>
      <button onclick="myFunction()" class="profile-image-2"></button>
      <div id="myDropdown" class="dropdown-content">
        <a href="dashboard.html" class="user"
          ><span class="sign-in-text">My Account</span></a
        >
        <a href="index.html"><span class="register-text">Logout</span> </a>
      </div>
    </header>
    <hr class="header-line" />
    <a class="back-nav" href="chooseMechanic.html"
      ><i class="fa-solid fa-arrow-left"></i>Back</a
    >
    <section>
      <div class="left-card">
        <p>Tell me about your vehicle</p>
        <label for="make">Make</label>
        <input type="text" />
        <label for="build">Build</label>
        <input type="text" />
        <label for="model">Model</label>
        <input type="text" />
        <p>Describe the issue you're having with your vehicle.</p>
        <p>Let me know what's wrong, so that I can provide accurate care.</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="right-card">
        <div><i class="fa-solid fa-user"></i></div>
        <div class="mechanic-detail">
          <span>Alex</span>
          <span>Auto repair shop</span>
          <span>0772 123 123</span>
        </div>
      </div>
    </section>
    <a href="repairSummary.html"><button class="next-btn">Next</button></a>
    <script>
      const icon = document.querySelector(".icon");
      const search = document.querySelector(".search");
      icon.onclick = function () {
        search.classList.toggle("active");
      };

      /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".profile-image-2")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
