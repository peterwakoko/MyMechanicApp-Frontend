<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanic Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Back</a>
      <a href="#" class="logo"
        >M<i class="fa-solid fa-wrench fa-flip-horizontal"></i> MECHANIC</a
      >
    </header>
    <hr class="header-line" />
    <p class="create-account-text">Create an account</p>
    <div class="form-area-2">
      <div class="form-container-1">
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="text" required />
            <div class="labelLine">Full Name</div>
          </div>
        </div>
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="text" required />
            <div class="labelLine">Service</div>
          </div>
        </div>
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="password" required />
            <div class="labelLine">Shop Name</div>
          </div>
        </div>
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="password" required />
            <div class="labelLine">Password</div>
          </div>
        </div>
        <div class="container">
          <div class="entryArea">
            <input class="input-field" type="password" required />
            <div class="labelLine">Repeat Password</div>
          </div>
        </div>
      </div>
      <a href="meachnicLogin.html"
        ><button class="continue-btn">Continue</button></a
      >
    </div>
  </body>
</html>
